{% extends "templates/home.html" %}
{% block content %}
<form class="form-horizontal col-md-7" role="form" method="post" action="/edit/{{contact.id}}">
    <div class="panel panel-default">
        <div class="panel-body">
            <input type="hidden" name="id" id="ame" value="{{contact.id}}">

            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" name="name" id="name" value="{{contact.name}}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="email" value="{{contact.email}}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="phone">Phone:</label>
                <div class="col-sm-10">
                    <input type="phone" class="form-control" name="phone" id="phone" value="{{contact.phone}}">
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Update</button>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
